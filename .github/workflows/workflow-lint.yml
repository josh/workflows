name: Workflow Lint

on:
  push:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Install Prettier
        run: npm install --global prettier

      - name: Install shfmt
        run: |
          wget -O shfmt https://github.com/mvdan/sh/releases/download/v3.5.1/shfmt_v3.5.1_linux_amd64
          chmod +x shfmt

      - name: Install ShellCheck
        run: sudo apt-get install shellcheck

      - name: Lint with prettier
        run: prettier --check ".github/workflows/*.yml"

      - name: Dump workflow commands to scripts
        id: dump_workflow_scripts
        run: |
          echo "paths<<EOF" >>"$GITHUB_OUTPUT"
          python dump_workflow_scripts.py ".github/workflows" "$RUNNER_TEMP/workflows" >>"$GITHUB_OUTPUT"
          echo "EOF" >>"$GITHUB_OUTPUT"

      - name: Lint with shfmt
        run: ./shfmt --diff $PATHS
        env:
          PATHS: ${{ steps.dump_workflow_scripts.outputs.paths }}

      - name: Lint with ShellCheck
        run: shellcheck $PATHS
        env:
          PATHS: ${{ steps.dump_workflow_scripts.outputs.paths }}
